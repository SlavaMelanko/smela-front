name: Run Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

env:
  VITE_APP_HCAPTCHA_SITEKEY: ${{ secrets.VITE_APP_HCAPTCHA_SITEKEY }}
  VITE_APP_BACKEND_URL: ${{ secrets.VITE_APP_BACKEND_URL }}

jobs:
  unit:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test:unit

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    environment: dev
    needs: unit
    env:
      VITE_APP_MAILISK_API_KEY: ${{ secrets.VITE_APP_MAILISK_API_KEY }}
      VITE_APP_MAILISK_NAMESPACE: ${{ secrets.VITE_APP_MAILISK_NAMESPACE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run:
          echo "PLAYWRIGHT_VERSION=$(node -e
          "console.log(require('./package.json').devDependencies['@playwright/test'])")"
          >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
